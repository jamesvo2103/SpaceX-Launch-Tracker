{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpaceX Launch Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'spaceXlaunchTracker/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background: #1a1a2e; /* Dark background */
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #FFD700; /* Golden text for branding */
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        .navbar-brand:hover {
            color: #fff;
        }

        .nav-link {
            color: #f4f4f4; /* Light text color */
            font-size: 1.2em;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFD700; /* Highlight links on hover */
        }

        .nav-link.active {
            color: #FFD700; /* Highlight active link */
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            color: #fff;
        }

        .nav-icons {
            margin-left: auto;
        }

        .nav-icons a {
            color: #f4f4f4;
            margin-left: 15px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .nav-icons a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>  
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-rocket"></i> SpaceX Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                </ul>
                <div class="nav-icons">
                    <a href="https://twitter.com/spacex" target="_blank" title="Follow on Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.youtube.com/spacex" target="_blank" title="Watch on YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
